          <p style="font-size:20px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:20px;">供应商</span><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:20px;">：</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:14px;">说明：</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">1、</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">采购人员需要在系统中维护供应商的资料，方便联系，以及发送采购单。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">2、需要在系统</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">中维护</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">供应商供应的物料(商品)及报价、供货周期。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">3、有可能两个供应商会提供同一个物料(商品)，但报价不一样。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">4、供应商信息由管理端维护。</span></p>
