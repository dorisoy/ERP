          <p style="font-size:28px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:28px;">商品</span></p><p style="font-size:28px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:28px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:14px;">1、是否需要保存具体的商品结构，如规格属性属性值等。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;&nbsp; 好处：商品结构完善后，可以在ERP中维护一套商品，然后直接上传到各大平台。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;&nbsp; 缺点：商品数据复杂</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">，添加商品操作麻烦</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">，ERP中使用不多。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">2、</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">如果销售商品不是直接采购的，可以设置关联物料。</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">在采购销售商品时，采购单上自动拆分成对应物料。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">3、</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">商品可以与另一个商品进行转化。</span></p>
