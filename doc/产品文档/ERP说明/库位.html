        <div id="u1" class="text">
          <p style="font-size:20px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:20px;">仓库库位</span><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:20px;">：</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Bold', '宋体';font-weight:700;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">1、</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">仓库中默认包含中转</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">、废品</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">，并且不可删除、添加</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">、修改</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">。中转</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">和废品</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">整个</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">为一个库位。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">2、仓库默认发货</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">和备用</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">各一个，整个</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">为一个库位。可以删除、添加。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">3、添加</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">库区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">时，需要设置</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">库</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">区</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">类型，如果选择发货则表示该</span><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">库区的库存用于发货，并且库存会更新到前端。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">4、添加库区时需要选择库区结构。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">5、库区结构可自定义。</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p><p style="font-size:14px;"><span style="font-family:'宋体 Regular', '宋体';font-weight:400;font-size:14px;">&nbsp;</span></p>
